<header class="site-header" role="banner">

  <div class="page-heading">
    {% if site.title %}
      <h1>{{ site.title }}</h1>
    {% endif %}

    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h1>
    {% endif %}

    <div class="profile-background">
      <div class="profile-photo">
      </div>
    </div>
  </div>

  <div class="arrow-down">
    <a class="fa fa-chevron-down" href="#sections" aria-hidden="true"></a>
  </div>
</header>
